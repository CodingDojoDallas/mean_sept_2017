<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Zone Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h3>US Time Zone Display</h3>
      </div>
    <div class="container">
      <button (click)="getZone('PST')" class="btn btn-md btn-info" [ngClass]="{selected: timeZone === 'PST'}">PST</button>
      <button (click)="getZone('MST')" class="btn btn-md btn-info" [ngClass]="{selected: timeZone === 'MST'}">MST</button>
      <button (click)="getZone('CST')" class="btn btn-md btn-info" [ngClass]="{selected: timeZone === 'CST'}">CST</button>
      <button (click)="getZone('EST')" class="btn btn-md btn-info" [ngClass]="{selected: timeZone === 'EST'}">EST</button>
    </div>
    <h3>{{ date | date: 'medium' }}</h3>
    </div>
  </body>
</html>
