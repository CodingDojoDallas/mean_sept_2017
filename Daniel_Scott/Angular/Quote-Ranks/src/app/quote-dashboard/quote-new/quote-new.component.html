<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Quote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <h3>Welcome to Quotes</h3>
      <form (submit)="createQuote()">
        <div style="margin-top: 50px;"class="form-group">
          <div>
            <label for="quote">Add a Quote</label>
          </div>
          <textarea name="quote" [(ngModel)]="newQuote.quote" rows="5" cols="30"></textarea>
        </div>
        <div class="form-group">
          <div>
            <label for="author">Add an Author</label>
          </div>
          <input type="text" name="author" [(ngModel)]="newQuote.author">
        </div>
        <div class="form-group">
          <input style="margin-left: 50px;"class="btn btn-sm btn-primary"type="submit" value="Add Quote">
        </div>
      </form>
    </div>
  </body>
</html>
