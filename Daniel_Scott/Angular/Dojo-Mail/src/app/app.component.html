<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Mail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  <div style="width: 700px; height: 500px; border: 2px solid black; margin-top: 50px;"class="container">
    <h2 class="text-center">Dojo Mail</h2>
  <table class="table-striped table-bordered">
    <thead>
      <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody *ngFor="let email of emails">
      <tr>
        <td>{{email.email}}</td>
        <td>
          <span *ngIf="email.important">High</span>
          <span *ngIf="!email.important">Low</span>
        </td>
        <td>{{email.subject}}</td>
        <td>{{email.content}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  </body>
</html>
