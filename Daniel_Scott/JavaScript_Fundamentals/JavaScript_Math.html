      function zero_negativity(arr){
        for(let i = 0; i<arr.length; i++){
          if(arr[i]<0){
              return 'False';
          }
          else {
            if(arr[i]>0){
              return 'True';
            }
          }
        }
      };
      //************************************
      //JavaScript_Math 2
        //************************************
        function is_even(num){
            if(num%2==0){
                return 'True';
            }
            else {
                return 'False';
              }
        };
        //JavaScript_Math 3
          //************************************
          function how_many_even(arr){
            var counter = 0;
            for(let i =0; i<arr.length; i++){
              if (is_even(arr[i])=='True' ){
                counter +=1
              }
            }
            return counter;
          };
