<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript DOM I</title>
  </head>
  <body>
      <h1>Students</h1>
      <ul id="main">
          <!-- this is empty-->
      </ul>
  <script>
      function appendList(array, id){
          for(let i=0; i<array.length; i++){
            let new_student = document.createElement("li");
            new_student.innerHTML = array[i];
            document.getElementById("main").appendChild(new_student);
          }
      };
      let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
      let target_id = "main";
      appendList(students, target_id);
  </script>
  </body>
</html>
