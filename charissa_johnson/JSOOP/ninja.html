<!DOCTYPE html>
<html>
<head>
	<title>Ninja</title>
</head>
<body>
	<script>
		function Ninja(name){
	
			this.name = name;
			this.health = 100;
			var speed = 3;
			var strength = 3;
			
			console.log(speed);

			this.sayName = function(){
				return name;
			}

			this.showStats = function(){
				console.log("Name: " + this.name, " Health: " + this.health + " Speed: " + speed + " Strength: " + strength);
				return this;
			}

			this.drinkSake = function(){
				return this.health += 10;
			}
		}

		//example outputs
		var ninja1 = new Ninja("Tashi");
		console.log(ninja1.sayName());
		ninja1.showStats();
		console.log(ninja1.drinkSake());
	</script>
</body>
</html>
