<!DOCTYPE html>
<html>
<head>
	<title>Ninja</title>
</head>
<body>
	<script>
		class Ninja {
		constructor(name){
			this.name = name;
			this.speed = 3;
			this.strength = 3;
			this.health = 100;
		}

		sayName(){
			console.log(`My ninja name is ${this.name}`);
		}

		showStats(){
			console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
		}

		drinkSake(){
			this.health += 10;
			return this;
		}

	}

	class Sensei extends Ninja {
		constructor(name){
			super(name);
			this.speed = 10;
			this.strength = 10;
			this.wisdom = 10;
			this.health = 200;
		}

		speakWisdom(){
			super.drinkSake();
			console.log("What one programmer can do in one month, \ntwo programmers can do in two months.");
		}

		showStats(){
			console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}, Wisdom: ${this.wisdom}`);
		}
	}

	let = super_sensei = new Sensei("Master Splinter");
	super_sensei.speakWisdom();
	super_sensei.showStats();
	let ninja1 = new Ninja("Tashi");
	console.log(ninja1.sayName());
	ninja1.showStats();
	console.log(ninja1.drinkSake());
	</script>
</body>
</html>
