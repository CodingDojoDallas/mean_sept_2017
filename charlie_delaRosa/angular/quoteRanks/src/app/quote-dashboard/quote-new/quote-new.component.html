<form (submit)="createQuote()">
  <table>
    <tr>
      <td><label>Add A Quote</label></td>
    </tr>
    <tr>
      <td><textarea name="quote" [(ngModel)]="newQuote.quote" rows="4" cols="40"></textarea></td>
    </tr>
    <tr>
      <td>
        <label>Author:</label>
        <input type="text" name="author" [(ngModel)]="newQuote.author">
        <input type="submit" value="Add quote">
      </td>
    </tr>
  </table>
</form>
