<div>
  <table>
    <tr *ngFor="let task of tasks; let idx = index">
      <td>{{ task.title }}</td>
      <td>{{ task.completed }}</td>
      <td><button [routerLink]="['/tasks', task._id, 'edit']">Edit</button></td>
      <td><button (click)="destroyTask(task._id, idx)">Delete</button></td>
    </tr>
  </table>
</div>
