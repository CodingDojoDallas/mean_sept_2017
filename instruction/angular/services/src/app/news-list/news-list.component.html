<form (submit)="getNews()">
  <div>
    <label>Source</label>
    <select name="source" [(ngModel)]="newSource.source">
      <option *ngFor="let source of sources" [value]="source.value">{{ source.name }}</option>
    </select>
  </div>
  <input type="submit" value="Submit">
</form>
<div>
  <ul>
    <li *ngFor="let article of news.articles">
      <a [href]="article.url">{{ article.title }}</a>
    </li>
  </ul>
</div>
