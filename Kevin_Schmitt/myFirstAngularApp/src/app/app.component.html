<div style="text-align:center">
  <h1 [ngClass]="{'red':mySwitch, 'green':!mySwitch}">Welcome to {{ name }}'s {{title}}!...</h1>
  <h1>{{ name }}...</h1>
  <h1>{{ birthday }}...</h1>
  <h1>{{ dosomething() }}</h1>
  <h1 *ngIf='!clear'>{{ time | date:'short' }}</h1>
  
  <button (click)='pstButton()' [ngClass]="{'on':set==1,'red':set!=1}" >PST</button>
  <button (click)='mstButton()' [ngClass]="{'on':set==2,'red':set!=2}">MST</button>
  <button (click)='cstButton()' [ngClass]="{'on':set==3,'red':set!=3}">CST</button>
  <button (click)='clearButton()' [ngClass]="{'on':set==0,'red':set!=0}">Clear</button>
  <div *ngIf='mySwitch' [ngClass]="{'red':mySwitch}">
    <h1>My Secret</h1>
  </div>
  <div>
    <button (click)='activateSwitch()'>Make Secret Appear!</button>
  </div>
  <div>
    <button *ngFor='let num of buttons; let idx = index' [ngClass]="{'red':buttons[idx] == 'off', 'green':buttons[idx] == 'on'}" (click)='toggleSwitch(idx)'>{{ num }}</button>
